        //11. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the String in upper case.
        //EXAMPLE STRING : 'the quick brown fox'
        //EXPECTED OUTPUT : 'The Quick Brown Fox'

        var str = "the quick brown fox";
        var capitalStr = [];
        function toupperstr(str) {
            var splittedStr = str.split(" ");
            for (var i = 0; i < splittedStr.length; i++) {
                var capitalizedStr = splittedStr[i].charAt(0).toUpperCase() + splittedStr[i].slice(1);

            }
        }

        document.write(`<p>capitalized string : ${capitalStr.join(" ")} </p>`);
